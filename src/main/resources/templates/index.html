<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
    <head >
        <title>Q&A - Home</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>Questions:</h2>
            <div class="row">
                <ul th:each="question : ${questions}">
                    <a th:href="'/question/'+${question.id}"><li th:text="${question.name}"></li></a>
                </ul>
            </div>
        </div>
    </body>
</html>
